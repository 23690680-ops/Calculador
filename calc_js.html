<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculadora</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">

                    <div class="card shadow">
                        <div class="card-header bg-dark text-white">
                            <h2 class="text-center mb-0">Calculadora </h2>
                        </div>
                        <div class="card-body">
                            
                            <form name="form">
                                <div class="mb-3">
                                    <label for="num1" class="form-label">Número 1:</label>
                                    <input type="number" class="form-control" id="num1" name="num1" placeholder="Introduce el primer número">
                                </div>
                                <div class="mb-3">
                                    <label for="num2" class="form-label">Número 2:</label>
                                    <input type="number" class="form-control" id="num2" name="num2" placeholder="Introduce el segundo número">
                                </div>
                            </form>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-between">
                                <button onclick="suma()" class="btn btn-primary flex-fill me-md-2">Suma (+)</button>
                                <button onclick="resta()" class="btn btn-info flex-fill me-md-2">Resta (-)</button>
                                <button onclick="multi()" class="btn btn-success flex-fill me-md-2">Multi (*)</button>
                                <button onclick="div()" class="btn btn-warning flex-fill">Divi (/)</button>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
    <footer class="text-muted py-5 bg-light mt-5">
        <div class="container">
            <p class="mb-1">Developed by Jesus Ortega.</p>
        </div>
    </footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
        <script src="calculadora.js"></script>
    </body>
</html>
